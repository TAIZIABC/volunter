<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>志愿者报名页面</title>
    <style>

        label{
            display: inline-block;
            width: 100px;
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <fieldset>
           <legend>注册页面</legend>
            <form action="" method="">
               <label for="name">姓名：</label>   <input type="text" name="name"/><br/><br/>
               <label for="pwd">密码：</label>   <input type="password" name="pwd"/><br/><br/>
                <label for="phone">手机号码：</label><input type="text" name="phone"/><br/><br/>
                <label for="banji">班级：</label><input type="text" name="banji"/><br/><br/>
                <label for="time">服务时间：</label>
                <select name="time" >
                    <option value="10-11">10-11</option>
                    <option value="10-12">10-12</option>
                    <option value="10-13">10-13</option>
                    <option value="10-14">10-14</option>
                </select>
                <br/><br/>
                <label for="sex">性别：</label>
                <input type="radio" name="sex"/>男
                <input type="radio" name="sex"/>女<br><br/>
                <label for="hobby">爱好：</label>
                <input type="checkbox" name="hobby"/>打球
                <input type="checkbox" name="hobby"/>书法
                <input type="checkbox" name="hobby"/>唱歌
                <input type="checkbox" name="hobby"/>看书
                <br/><br/>
                <label for="info">个人介绍：</label>
                <textarea name="info" id="" cols="30" rows="10"></textarea><br/><br/>
                <input type="submit" value="注册"/>
            </form>
        </fieldset>
    </div>
</body>
</html>
